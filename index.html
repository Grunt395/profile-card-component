<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
</head>

<body>
	<article class="container">

		<img class="banner-image" src="./images/bg-pattern-card.svg" alt="top banner">

		<div class="image-container">
			<img class="main-image" src="./images/image-victor.jpg" alt="victor image">
		</div>

		<div class="content">
			<span class="name">Victor Crest</span>
			<span class="age">26</span>
			<p class="location">London</p>
		</div>

		<div class="stats">
			<div>
				<h3 class="quantity">80K</h3>
				<p class="subtitle">Followers</p>
			</div>
			<div>
				<h3 class="quantity">803K</h3>
				<p class="subtitle">Likes</p>
			</div>
			<div>
				<h3 class="quantity">1.4K</h3>
				<p class="subtitle">Photos</p>
			</div>
		</div>
	</article>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/Grunt395/profile-card-component">Grant Lewandowski</a>.
	</div>
</body>

</html>
