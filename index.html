<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<article class="container">

		<img class="banner-image" src="./images/bg-pattern-card.svg" alt="top banner">

		<div class="image-container">
			<img class="main-image" src="./images/image-victor.jpg" alt="victor image">
		</div>

		<div class="content">
			<h1 class="name">Victor Crest</h1>
			<p class="age">26</p>
			<p class="location">London</p>
		</div>

		<div class="stats">
			<h2 class="quantity">80K</h2>
			<p class="subtitle">Followers</p>

			<h2 class="quantity">803K</h2>
			<p class="subtitle">Likes</p>

			<h2 class="quantity">1.4K</h2>
			<p class="subtitle">Photos</p>
		</div>
	</article>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/Grunt395/profile-card-component">Grant Lewandowski</a>.
	</div>
</body>

</html>
